<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gCalendarReporter</title>
</head>

<body>
    <div class="header">
        <h1>gCalendarReporter</h1>
        <button id="authorize_button" 
                class="button">
            Авторизация
        </button>

        <button id="signout_button" 
                class="button" 
                style="display: none;">
            Выход
        </button>
    </div>

    <div>
        <label for="datepicker">Выбрете временной промежуток:</label>
        <input type="text" id="datepicker"/>
    </div>

    <table>
        <thead>
          <tr>
            <th>С кем</th>
            <th>Продолжительность</th>
            <th>Когда</th>
          </tr>
        </thead>
        <tbody id="content">
        </tbody>
    </table>

    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
